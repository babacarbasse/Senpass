<ion-view>
  <ion-nav-title>
    <!--<img src="img/logo.png" width="12%" style="vertical-align: middle"/>-->
    <i style="font-size: x-large; vertical-align: middle; color: #2ea940; font-weight: bold">SenPass</i>
  </ion-nav-title>

  <ion-content class="has-header content">
    <div class="row">
      <div class="col">
        <div class="list" style="margin: 0">
          <label class="item item-input">
            <input ng-model="search.value" type="text" placeholder="Rechercher par ville, pays, évenement...">
          </label>
        </div>
      </div>
    </div>

    <div class="spinner">
      <ion-spinner ng-show="searchDone == 0"></ion-spinner>
    </div>

    <div class="row">
      <div class="col">
        <div ng-show="searchDone == 1 && Billets.length === 0">
          Pas de billets trouvés.
        </div>
      </div>
    </div>

    <div class="list card" ng-repeat="billet in Billets | filter:search.value">
      <div class="item item-image my-item-image">
        <a ui-sref="tabsController.detailsBillet({ id: billet.id })">
          <img style="width: 100%" src="https://www.sen-pass.com/web/uploads/Billets/{{billet.image}}" alt="">
          <span ng-show="billet.is_free" style="font-size: 1em;float: right; color: red">Gratuit</span>
        </a>
      </di>
      <a class="item item-icon-left" ui-sref="tabsController.detailsBillet({ id: billet.id })">
        <i class="icon ion-location"></i>
        <p style="word-wrap: break-word">Le {{ billet.date_expiration | date:'dd' }}
          {{ billet.date_expiration | date:'MMMM' | convertDate }} - {{ billet.lieu }}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
