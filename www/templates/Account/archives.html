<ion-view>
  <ion-nav-title>
    <!--<img src="img/logo.png" width="12%" style="vertical-align: middle"/>-->
    <i style="font-size: x-large; vertical-align: middle; color: grey">SenPass</i>
  </ion-nav-title>
  <ion-content padding="true" class="has-header content">

    <h3 style="text-align: center" ng-show="nbreArchives == 0"> {{ messageArchive }}</h3>

    <div class="spinner">
      <ion-spinner ng-show="loadingDone == 0"></ion-spinner>
    </div>

    <div class="list card" ng-repeat="archive in BilletsArchives">
      <div class="item item-image" style="height: 100px">
        <image style="width: 100%; height: 100px" ng-src="{{ URL_IMAGE }}/uploads/Billets/{{ archive.image }}"/>
      </div>

      <a class="item item-icon-left" ng-click="redirectToArchiveDetail(archive.id, archive.idArchive)">
        <i class="icon ion-location"></i>
        <p style="word-wrap: break-word">Le {{ archive.date_expiration | date:'dd' }}
          {{ archive.date_expiration | date:'MMMM' | convertDate }} - {{ archive.lieu }}</p>
      </a>
      <div class="button-bar button-full">
        <a  ng-click="redirectToArchiveDetail(archive.id, archive.idArchive)"
            class="button button-clear button-energized">
          <i class="ion ion-eye" style="font-size: 1em">
            <span style="font-size:1em"> Ouvrir</span>
          </i></a>
      </div>
    </div>
  </ion-content>
</ion-view>
